<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="decimalInput">Decimal</label>
                <input type="number" id="decimalInput" placeholder="Enter Decimal" oninput="convertFromDecimal()">
            </div>
            <div class="input-group">
                <label for="binaryInput">Binary</label>
                <input type="text" id="binaryInput" placeholder="Enter Binary" oninput="convertFromBinary()">
            </div>
            <div class="input-group">
                <label for="hexInput">Hexadecimal</label>
                <input type="text" id="hexInput" placeholder="Enter Hexadecimal" oninput="convertFromHex()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
